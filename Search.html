<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Noor Aamir, Ling (Evelyn) Lin, Jessie Ren, Yi Shi">
    <meta name="description" content="Searching feature">
    <title>Search</title>
</head>

<body>
    <header>
        <h1>Pokemon Dex</h1>
    </header>

    <section>
        <form>
            <input type="text" placeholder="Search Pokemon...">
            <button type="submit">Search</button>
        </form>
    </section>

    <section>
        <!-- Card 1 -->
        <div class="card">
            <img src="img/Eevee.jpg" alt="Eevee">
        </div>
        <!-- Card 2 -->
        <div class="card">
            <img src="img/Espeon.jpg" alt="Espeon">
        </div>
        <!-- Card 3 -->
        <div class="card">
            <img src="img/Pikachu.jpg" alt="Pikachu">
        </div>
    </section>

    <section>
        <h2>Filter</h2>
        <h3>by berries</h3>
        <label>
            <input type="checkbox"> apple
        </label>
        <label>
            <input type="checkbox"> honey
        </label> 
        <h3>by sleep type</h3>
        <label>
            <input type="checkbox"> dazing
        </label>
        <label>
            <input type="checkbox"> snoozing
        </label> 
    </section>
</body>

</html>
