<!DOCTYPE html>
<html>

<head>
    <title>Add Pokemon Collection</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="form-container">
        <h1>Add to Pokemon Collection</h1>

        <section class="button-container">
            <form action="collection.html" method="get">
                <button type="submit">Return to Collection</button>
            </form>
        </section>

        <!-- Form for filtering and submitting the add collection request -->
        <form id="addCollectionForm">
            <div class="section-container">
                <h2>Berries</h2>
                <!-- Belue Berry -->
                <div class="form-filter-card">
                    <input type="checkbox">
                    <img src="img/Berries/Belue Berry.PNG" alt="Belue Berry">
                </div>
                <!-- Bluk Berry -->
                <div class="form-filter-card">
                    <input type="checkbox">
                    <img src="img/Berries/Bluk Berry.PNG" alt="Bluk Berry">
                </div>
                <!-- Chesto Berry -->
                <div class="form-filter-card">
                    <input type="checkbox">
                    <img src="img/Berries/Chesto Berry.PNG" alt="Chesto Berry">
                </div>
                <!-- Durin Berry -->
                <div class="form-filter-card">
                    <input type="checkbox">
                    <img src="img/Berries/Durin Berry.PNG" alt="Durin Berry">
                </div>
                <!-- Figy Berry -->
                <div class="form-filter-card">
                    <input type="checkbox">
                    <img src="img/Berries/Figy Berry.PNG" alt="Figy Berry">
                </div>
                <!-- Grepa Berry -->
                <div class="form-filter-card">
                    <input type="checkbox">
                    <img src="img/Berries/Grepa Berry.PNG" alt="Grepa Berry">
                </div>
                <!-- Lum Berry -->
                <div class="form-filter-card">
                    <input type="checkbox">
                    <img src="img/Berries/Lum Berry.PNG" alt="Lum Berry">
                </div>
                <!-- Mago Berry -->
                <div class="form-filter-card">
                    <input type="checkbox">
                    <img src="img/Berries/Mago Berry.PNG" alt="Mago Berry">
                </div>
                <!-- Oran Berry -->
                <div class="form-filter-card">
                    <input type="checkbox">
                    <img src="img/Berries/Oran Berry.PNG" alt="Oran Berry">
                </div>
                <!-- Pamtre Berry -->
                <div class="form-filter-card">
                    <input type="checkbox">
                    <img src="img/Berries/Pamtre Berry.PNG" alt="Pamtre Berry">
                </div>
                <!-- Pecha Berry -->
                <div class="form-filter-card">
                    <input type="checkbox">
                    <img src="img/Berries/Pecha Berry.PNG" alt="Pecha Berry">
                </div>
                <!-- Persim Berry -->
                <div class="form-filter-card">
                    <input type="checkbox">
                    <img src="img/Berries/Persim Berry.PNG" alt="Persim Berry">
                </div>
                <!-- Rawst Berry -->
                <div class="form-filter-card">
                    <input type="checkbox">
                    <img src="img/Berries/Rawst Berry.PNG" alt="Rawst Berry">
                </div>
                <!-- Sitrus Berry -->
                <div class="form-filter-card">
                    <input type="checkbox">
                    <img src="img/Berries/Sitrus Berry.PNG" alt="Sitrus Berry">
                </div>
            </div>

            <div class="section-container">
                <h2>Sleep Types</h2>
                <div class="form-filter-card">
                    <input type="checkbox">
                    <p>Dozing</p>
                </div>
                <div class="form-filter-card">
                    <input type="checkbox">
                    <p>Snoozing</p>
                </div>
                <div class="form-filter-card">
                    <input type="checkbox">
                    <p>Slumbering</p>
                </div>
            </div>
            <br>
            <div class="form-submit-button">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <div class="form-card">
        <img src="img/Eevee.jpg" alt="Eevee">
        <p>Eevee</p>
        <button class="addButton">Add</button>
    </div>
</body>

</html>
