            <div class="section-container">
                <h2>Sleep Types</h2>
                <div class="filter-card">
                    <input type="checkbox">
                    <p>Dozing</p>
                </div>
                <div class="filter-card">
                    <input type="checkbox">
                    <p>Snoozing</p>
                </div>
                <div class="filter-card">
                    <input type="checkbox">
                    <p>Slumbering</p>
                </div>
            </div>
            <br>
            <div class="form-submit-button">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
        <div class="collection-card">
            <img src="img/Eevee.jpg" alt="Eevee">
